<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>EZ TECH | Systems Engineering Daily System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:"Segoe UI","Microsoft JhengHei",Arial;
  background:radial-gradient(circle at top,#1c2433,#070b14);
  color:#e6eef6;
}

/* LOGIN */
#loginView{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  width:420px;
  padding:45px;
  border-radius:22px;
  background:linear-gradient(180deg,#162033,#0b1220);
  box-shadow:0 0 40px rgba(0,180,255,.18);
}
.login-box h1{
  text-align:center;
  color:#37c6ff;
  margin-bottom:30px;
  font-weight:700;
}
.login-box input{
  width:100%;
  margin-bottom:20px;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#060b18;
  color:#fff;
  box-sizing: border-box; /* 確保 padding 不會撐破寬度 */
}
.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#3fa9ff;
  cursor:pointer;
  font-weight:600;
  font-size: 16px;
  transition: background 0.3s;
}
.login-box button:hover{
  background:#2c95dd;
}

/* SYSTEM */
#systemView{display:none;}

.system-frame{
  width:96%;
  margin:28px auto;
  padding:32px 28px 24px;
  border-radius:30px;
  background:
    radial-gradient(circle at top,
      rgba(40,70,120,.25),
      rgba(10,15,30,.95) 55%);
  border:1px solid rgba(120,180,255,.18);
  box-shadow:0 40px 120px rgba(0,0,0,.85);
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px 25px;
}
.logo{
  font-size:26px;
  font-weight:700;
  color:#37c6ff;
}
.title{
  font-size:18px;
  letter-spacing:2.5px;
  font-weight:600;
  opacity:.9;
}
.user-info{
  font-size:14px;
  font-weight:600;
  opacity:.85;
}

.dashboard{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:25px;
}

/* CARD BASIC STYLE */
.card{
  height:90px;
  border-radius:18px;
  padding:26px 30px;
  display:flex;
  align-items:center;
  gap:18px;
  cursor:pointer;
  background:linear-gradient(160deg,
      rgba(30,50,90,.65),
      rgba(12,18,35,.95));
  border:1px solid rgba(255,255,255,.06);
  box-shadow:0 20px 45px rgba(0,0,0,.65);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  font-weight:500;
  position: relative;
}

.card i{
  font-size:26px;
  padding:16px;
  border-radius:14px;
}

/* === 呼吸燈動畫定義 === */
@keyframes breathe-blue {
  0%, 100% { 
    box-shadow: 0 0 5px rgba(77, 166, 255, 0.2); 
    border-color: rgba(77, 166, 255, 0.3); 
  }
  50% { 
    box-shadow: 0 0 25px rgba(77, 166, 255, 0.7), inset 0 0 10px rgba(77, 166, 255, 0.2); 
    border-color: #4da6ff; 
  }
}

@keyframes breathe-orange {
  0%, 100% { 
    box-shadow: 0 0 5px rgba(255, 159, 67, 0.2); 
    border-color: rgba(255, 159, 67, 0.3); 
  }
  50% { 
    box-shadow: 0 0 25px rgba(255, 159, 67, 0.7), inset 0 0 10px rgba(255, 159, 67, 0.2); 
    border-color: #ff9f43; 
  }
}

@keyframes breathe-gray {
  0%, 100% { 
    box-shadow: 0 0 5px rgba(207, 214, 228, 0.2); 
    border-color: rgba(207, 214, 228, 0.3); 
  }
  50% { 
    box-shadow: 0 0 25px rgba(207, 214, 228, 0.6), inset 0 0 10px rgba(207, 214, 228, 0.1); 
    border-color: #cfd6e4; 
  }
}

/* COLOR GROUP & HOVER EFFECTS */
.blue{color:#4da6ff;border-left:5px solid #4da6ff;}
.blue i{background:rgba(77,166,255,.18);color:#4da6ff;}
.blue:hover {
  animation: breathe-blue 2s infinite ease-in-out;
  transform: translateY(-5px);
  z-index: 10;
}

.orange{color:#ff9f43;border-left:5px solid #ff9f43;}
.orange i{background:rgba(255,159,67,.22);color:#ff9f43;}
.orange:hover {
  animation: breathe-orange 2s infinite ease-in-out;
  transform: translateY(-5px);
  z-index: 10;
}

.gray{color:#cfd6e4;border-left:5px solid #cfd6e4;}
.gray i{background:rgba(207,214,228,.18);color:#cfd6e4;}
.gray:hover {
  animation: breathe-gray 2s infinite ease-in-out;
  transform: translateY(-5px);
  z-index: 10;
}

footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  font-size:14px;
}
footer div{font-weight:600;}
.exit{
  background:#420000;
  color:#ff5a5a;
  border:none;
  padding:10px 22px;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
}
</style>
</head>

<body>

<div id="loginView">
  <div class="login-box">
    <h1>EZ TECH</h1>
    <input id="userId" placeholder="User ID">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Enter</button>
  </div>
</div>

<div id="systemView">
<div class="system-frame">

<header class="top-bar">
  <div class="logo">EZ TECH</div>
  <div class="title">SYSTEMS ENGINEERING DEPARTMENT DAILY SYSTEM</div>
  <div class="user-info" id="loginUser"></div>
</header>

<main class="dashboard">

  <div class="card blue" onclick="location.href='Record System.html'">
    <i class="fa-solid fa-clipboard"></i>Record System
  </div>
  <div class="card orange" onclick="location.href='today-report.html'">
    <i class="fa-solid fa-calendar-day"></i>Today's Report
  </div>
  <div class="card gray" onclick="location.href='engineer-modify.html'">
    <i class="fa-solid fa-user-gear"></i>Engineer Modify
  </div>

  <div class="card blue" onclick="location.href='project-system.html'">
    <i class="fa-solid fa-diagram-project"></i>Project System
  </div>
  <div class="card orange" onclick="location.href='yesterday-report.html'">
    <i class="fa-solid fa-rotate-left"></i>Yesterday's Report
  </div>
  <div class="card gray" onclick="location.href='machine-modify.html'">
    <i class="fa-solid fa-robot"></i>Machine Modify
  </div>

  <div class="card blue" onclick="location.href='company-list.html'">
    <i class="fa-solid fa-building"></i>Company List
  </div>
  <div class="card orange" onclick="location.href='event-search.html'">
    <i class="fa-solid fa-magnifying-glass"></i>Event Search
  </div>
  <div class="card gray" onclick="location.href='pump-system.html'">
    <i class="fa-solid fa-water"></i>Pump 管理系統
  </div>

  <div class="card blue" onclick="location.href='parts-list.html'">
    <i class="fa-solid fa-screwdriver-wrench"></i>Parts List
  </div>
  <div class="card orange" onclick="location.href='employee-info.html'">
    <i class="fa-solid fa-id-card"></i>員工資訊網
  </div>
  <div class="card gray" onclick="location.href='pms.html'">
    <i class="fa-solid fa-heart-pulse"></i>PMS 保養管理
  </div>

</main>

<footer>
  <div>© Soma Chueh 2023–2026</div>
  <button class="exit" onclick="logout()">LOGOUT</button>
</footer>

</div>
</div>

<script>
// === 登入邏輯修改開始 ===

function checkSession(){
  const u = localStorage.getItem("EZTECH_USER");
  const loginView = document.getElementById("loginView");
  const systemView = document.getElementById("systemView");
  const loginUser = document.getElementById("loginUser");

  if(u){
    // 已登入
    loginView.style.display = "none";
    systemView.style.display = "block";
    loginUser.innerText = "Engineer " + u;
  } else {
    // 未登入
    loginView.style.display = "flex";
    systemView.style.display = "none";
  }
}

function login(){
  const idInput = document.getElementById("userId").value.trim();
  const passInput = document.getElementById("password").value.trim();

  // 定義正確的帳號密碼 (這裡寫小寫，稍後會將輸入轉小寫比對)
  const validId = "admin";
  const validPass = "ez1234";

  if(!idInput || !passInput) {
    alert("Please enter User ID and Password.");
    return;
  }

  // 驗證 (不分大小寫)
  if(idInput.toLowerCase() === validId && passInput.toLowerCase() === validPass){
    // 登入成功
    localStorage.setItem("EZTECH_USER", idInput); // 儲存使用者輸入的原始大小寫(或你想存admin也可以)
    checkSession();
  } else {
    // 登入失敗
    alert("❌ Login Failed: Invalid User ID or Password");
    document.getElementById("password").value = ""; // 清空密碼欄位
  }
}

function logout(){
  localStorage.removeItem("EZTECH_USER");
  checkSession();
  // 登出後清空輸入框，體驗較佳
  document.getElementById("userId").value = "";
  document.getElementById("password").value = "";
}

// 支援按 Enter 鍵登入
document.getElementById("password").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    login();
  }
});

checkSession();
</script>

</body>
</html>
