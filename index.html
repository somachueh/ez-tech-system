<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>EZ TECH | Systems Engineering Daily System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:"Segoe UI","Microsoft JhengHei",Arial;
  background:radial-gradient(circle at top,#1c2433,#070b14);
  color:#e6eef6;
  overflow-x: hidden;
}

/* LOGIN */
#loginView{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  width:420px;
  padding:45px;
  border-radius:22px;
  background:linear-gradient(180deg,#162033,#0b1220);
  box-shadow:0 0 40px rgba(0,180,255,.18);
}
.login-box h1{
  text-align:center;
  color:#37c6ff;
  margin-bottom:30px;
  font-weight:700;
}
.login-box input{
  width:100%;
  margin-bottom:20px;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#060b18;
  color:#fff;
  box-sizing: border-box;
}
.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#3fa9ff;
  cursor:pointer;
  font-weight:600;
  font-size: 16px;
  transition: background 0.3s;
}
.login-box button:hover{
  background:#2c95dd;
}

/* SYSTEM */
#systemView{display:none;}

.system-frame{
  width:96%;
  margin:28px auto;
  padding:32px 28px 24px;
  border-radius:30px;
  background:
    radial-gradient(circle at top,
      rgba(40,70,120,.25),
      rgba(10,15,30,.95) 55%);
  border:1px solid rgba(120,180,255,.18);
  box-shadow:0 40px 120px rgba(0,0,0,.85);
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px 25px;
}
.logo{
  font-size:26px;
  font-weight:700;
  color:#37c6ff;
}
.title{
  font-size:18px;
  letter-spacing:2.5px;
  font-weight:600;
  opacity:.9;
}
.user-info{
  font-size:14px;
  font-weight:600;
  opacity:.85;
}

.dashboard{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:25px;
}

/* CARD BASIC STYLE */
.card{
  height:90px;
  border-radius:18px;
  padding:26px 30px;
  display:flex;
  align-items:center;
  gap:18px;
  cursor:pointer;
  background:linear-gradient(160deg,
      rgba(30,50,90,.65),
      rgba(12,18,35,.95));
  border:1px solid rgba(255,255,255,.06);
  box-shadow:0 20px 45px rgba(0,0,0,.65);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  font-weight:500;
  position: relative;
}

.card i{
  font-size:26px;
  padding:16px;
  border-radius:14px;
}

/* === 呼吸燈動畫 === */
@keyframes breathe-blue {
  0%, 100% { box-shadow: 0 0 5px rgba(77, 166, 255, 0.2); border-color: rgba(77, 166, 255, 0.3); }
  50% { box-shadow: 0 0 25px rgba(77, 166, 255, 0.7), inset 0 0 10px rgba(77, 166, 255, 0.2); border-color: #4da6ff; }
}
@keyframes breathe-orange {
  0%, 100% { box-shadow: 0 0 5px rgba(255, 159, 67, 0.2); border-color: rgba(255, 159, 67, 0.3); }
  50% { box-shadow: 0 0 25px rgba(255, 159, 67, 0.7), inset 0 0 10px rgba(255, 159, 67, 0.2); border-color: #ff9f43; }
}
@keyframes breathe-gray {
  0%, 100% { box-shadow: 0 0 5px rgba(207, 214, 228, 0.2); border-color: rgba(207, 214, 228, 0.3); }
  50% { box-shadow: 0 0 25px rgba(207, 214, 228, 0.6), inset 0 0 10px rgba(207, 214, 228, 0.1); border-color: #cfd6e4; }
}

.blue{color:#4da6ff;border-left:5px solid #4da6ff;}
.blue i{background:rgba(77,166,255,.18);color:#4da6ff;}
.blue:hover { animation: breathe-blue 2s infinite ease-in-out; transform: translateY(-5px); z-index: 10; }

.orange{color:#ff9f43;border-left:5px solid #ff9f43;}
.orange i{background:rgba(255,159,67,.22);color:#ff9f43;}
.orange:hover { animation: breathe-orange 2s infinite ease-in-out; transform: translateY(-5px); z-index: 10; }

.gray{color:#cfd6e4;border-left:5px solid #cfd6e4;}
.gray i{background:rgba(207,214,228,.18);color:#cfd6e4;}
.gray:hover { animation: breathe-gray 2s infinite ease-in-out; transform: translateY(-5px); z-index: 10; }

footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  font-size:14px;
}
footer div{font-weight:600;}
.exit{
  background:#420000;
  color:#ff5a5a;
  border:none;
  padding:10px 22px;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
}

/* === 甘特圖嵌入視窗 (Iframe) 樣式 === */
#gantt-overlay {
  display: none; 
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #070b14; 
  z-index: 9999;
  flex-direction: column;
}

.overlay-header {
  height: 60px;
  background: linear-gradient(90deg, #162033, #0b1220);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 30px;
  border-bottom: 1px solid rgba(77, 166, 255, 0.3);
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

.overlay-title {
  color: #37c6ff;
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 1px;
}

.close-btn {
  background: rgba(255, 90, 90, 0.1);
  color: #ff5a5a;
  border: 1px solid rgba(255, 90, 90, 0.3);
  padding: 8px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-family: inherit;
  transition: all 0.3s;
}
.close-btn:hover { 
  background: #ff5a5a; 
  color: white; 
  box-shadow: 0 0 15px rgba(255, 90, 90, 0.5);
}

.gantt-frame {
  flex: 1;
  width: 100%;
  border: none;
  background: #f0f2f5; 
}
</style>
</head>

<body>

<div id="loginView">
  <div class="login-box">
    <h1>EZ TECH</h1>
    <input id="userId" placeholder="User ID">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Enter</button>
  </div>
</div>

<div id="systemView">
<div class="system-frame">

<header class="top-bar">
  <div class="logo">EZ TECH</div>
  <div class="title">SYSTEMS ENGINEERING DEPARTMENT DAILY SYSTEM</div>
  <div class="user-info" id="loginUser"></div>
</header>

<main class="dashboard">

  <div class="card blue" onclick="location.href='Record System.html'">
    <i class="fa-solid fa-clipboard"></i>Record System
  </div>
  <div class="card orange" onclick="location.href='Daily Report.html?day=today'">
    <i class="fa-solid fa-calendar-day"></i>Today's Report
  </div>
  <div class="card gray" onclick="location.href='engineer-modify.html'">
    <i class="fa-solid fa-user-gear"></i>Engineer Modify
  </div>

  <div class="card blue" onclick="location.href='Project System.html'">
    <i class="fa-solid fa-diagram-project"></i>Project System
  </div>
  <div class="card orange" onclick="location.href='Daily Report.html?day=yesterday'">
    <i class="fa-solid fa-rotate-left"></i>Yesterday's Report
  </div>
  <div class="card gray" onclick="location.href='machine-modify.html'">
    <i class="fa-solid fa-robot"></i>Machine Modify
  </div>

  <div class="card blue" onclick="location.href='company-list.html'">
    <i class="fa-solid fa-building"></i>Company List
  </div>
  <div class="card orange" onclick="location.href='Event Search.html'">
    <i class="fa-solid fa-magnifying-glass"></i>Event Search
  </div>
  <div class="card gray" onclick="location.href='pump-system.html'">
    <i class="fa-solid fa-water"></i>Pump 管理系統
  </div>

  <div class="card blue" onclick="location.href='parts-list.html'">
    <i class="fa-solid fa-screwdriver-wrench"></i>Parts List
  </div>
  
  <div class="card orange" onclick="openGantt()">
    <i class="fa-solid fa-chart-gantt"></i>Gantt Chart
  </div>

  <div class="card gray" onclick="location.href='pms.html'">
    <i class="fa-solid fa-heart-pulse"></i>PMS 保養管理
  </div>

</main>

<footer>
  <div>© Soma Chueh 2023–2026</div>
  <button class="exit" onclick="logout()">LOGOUT</button>
</footer>

</div>
</div>

<div id="gantt-overlay">
  <div class="overlay-header">
    <div class="overlay-title">
      <i class="fa-solid fa-chart-gantt" style="margin-right:10px;"></i>Project Gantt Chart System
    </div>
    <button class="close-btn" onclick="closeGantt()">
      <i class="fa-solid fa-xmark"></i> 關閉返回
    </button>
  </div>
  <iframe id="gantt-frame" class="gantt-frame" src=""></iframe>
</div>

<script>
// === 請在這裡貼上您的 Google Apps Script 網址 ===
const GOOGLE_APP_URL = "https://script.google.com/macros/s/AKfycbyhGE88lHuVtx8OdT7i5y3A_Vzn0AHT2FbFkC-otHkTX2EgqnuL0SXevjRMN62fcpX6/exec"; 

let ganttWindow = null; // 用來儲存內部真實的 Google iframe 位址

function openGantt() {
  const frame = document.getElementById('gantt-frame');
  const overlay = document.getElementById('gantt-overlay');
  
  if (!frame.src || frame.src === "about:blank" || frame.src === window.location.href) {
    frame.src = GOOGLE_APP_URL;
  }
  
  overlay.style.display = "flex";
}

function closeGantt() {
  const overlay = document.getElementById('gantt-overlay');
  const frame = document.getElementById('gantt-frame');
  
  if (ganttWindow) {
    // 透過儲存的真實位址，將指令精準傳達給內部的甘特圖
    ganttWindow.postMessage('requestClose', '*');
    
    // 如果 500ms 後內部沒回應 (例如網路異常或被阻擋)，則強制重置並關閉
    window.closeFallback = setTimeout(() => {
      overlay.style.display = "none";
      frame.src = GOOGLE_APP_URL; 
    }, 500);
  } else {
    // 如果一開始就沒抓到通訊，直接關閉
    overlay.style.display = "none";
  }
}

// === 接收內部甘特圖的回應 ===
window.addEventListener('message', function(event) {
  if (event.data === 'gantt_ready') {
    // 成功抓取真實位址，破解 Google 雙層 Iframe 問題
    ganttWindow = event.source;
  } else if (event.data === 'closeOverlay') {
    // 內部表示：我已經在圖四了，可以直接關閉外層視窗
    clearTimeout(window.closeFallback);
    document.getElementById('gantt-overlay').style.display = "none";
  } else if (event.data === 'wentBack') {
    // 內部表示：我剛剛退回圖四了，請不要關閉外層視窗
    clearTimeout(window.closeFallback);
  }
});

// === 原本的登入邏輯 (保持不變) ===
function checkSession(){
  const u = localStorage.getItem("EZTECH_USER");
  const loginView = document.getElementById("loginView");
  const systemView = document.getElementById("systemView");
  const loginUser = document.getElementById("loginUser");

  if(u){
    loginView.style.display = "none";
    systemView.style.display = "block";
    loginUser.innerText = "Engineer " + u;
  } else {
    loginView.style.display = "flex";
    systemView.style.display = "none";
  }
}

function login(){
  const idInput = document.getElementById("userId").value.trim();
  const passInput = document.getElementById("password").value.trim();
  const validId = "admin";
  const validPass = "ez1234";

  if(!idInput || !passInput) {
    alert("Please enter User ID and Password.");
    return;
  }

  if(idInput.toLowerCase() === validId && passInput.toLowerCase() === validPass){
    localStorage.setItem("EZTECH_USER", idInput);
    checkSession();
  } else {
    alert("❌ Login Failed: Invalid User ID or Password");
    document.getElementById("password").value = "";
  }
}

function logout(){
  localStorage.removeItem("EZTECH_USER");
  checkSession();
  document.getElementById("userId").value = "";
  document.getElementById("password").value = "";
}

document.getElementById("password").addEventListener("keypress", function(event) {
  if (event.key === "Enter") login();
});

checkSession();
</script>

</body>
</html>
